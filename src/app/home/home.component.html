<div class="home">
    <mat-card class="home-card mat-elevatin-z3" *ngIf="showTitleCard">
        <mat-card-title class="home-title">Hello!</mat-card-title>
        <mat-card-subtitle class="home-subtitle">
            This is my first project in angular, so take it easy on the judgment
        </mat-card-subtitle>
    </mat-card>

    <form class="poke-form">
        <mat-form-field class="search-input">
            <mat-label>Pokémon name</mat-label>
            <input #input (keyup)="search(input.value)" (keydown.backspace)="(input.value = '')" matInput
                placeholder="Ex. Ditto ">
        </mat-form-field>
    </form>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="empty-card" *ngIf="showEmptyCard">
        <h1>Type a pokémon name above</h1>
    </div>


    <div class="best-container" *ngIf="showSearchCard">
        <div class="best-card" *ngFor="let best of searchMon">
            <img [src]="best.sprites.other['official-artwork'].front_default">
            <h3>{{best.name}}</h3>
            <div class="best-stats">
                <ul class="best-type">
                    <li class="best-type" *ngFor="let value of best.types" [class]="value?.type.name">
                        {{value?.type.name}}
                    </li>
                </ul>
                <ul class="best-ability">
                    <li class="best-ability" *ngFor="let value of best.abilities" [class]="value?.ability.name">
                        {{value?.ability.name}}</li>
                </ul>
                <ul>
                    <li>HP<mat-progress-bar mode="determinate"
                            value={{(best.stats[0].base_stat)*(0.4)}}></mat-progress-bar>
                    </li>
                    <li>ATK<mat-progress-bar mode="determinate"
                            value={{(best.stats[1].base_stat)*(0.4)}}></mat-progress-bar></li>
                    <li>DEF<mat-progress-bar mode="determinate"
                            value={{(best.stats[2].base_stat)*(0.4)}}></mat-progress-bar></li>
                    <li>SP.ATK<mat-progress-bar mode="determinate"
                            value={{(best.stats[3].base_stat)*(0.4)}}></mat-progress-bar></li>
                    <li>SP.DEF<mat-progress-bar mode="determinate"
                            value={{(best.stats[4].base_stat)*(0.4)}}></mat-progress-bar></li>
                    <li>SPEED<mat-progress-bar mode="determinate"
                            value={{(best.stats[5].base_stat)*(0.4)}}></mat-progress-bar></li>
                </ul>
            </div>
        </div>
    </div>


</div>
