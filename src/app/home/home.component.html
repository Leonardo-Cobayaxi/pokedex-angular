<div class="home">
    <mat-card class="home-card mat-elevatin-z3">
        <mat-card-title class="home-title">Hello!</mat-card-title>
        <mat-card-subtitle class="home-subtitle">
            This is my first project in angular, so take it easy on the judgment
        </mat-card-subtitle>
    </mat-card>
    <h1 class="rando-title">Randomon</h1>
    <div class="rando-card" *ngFor="let rando of randomon">
        <h3>{{rando.name}}</h3>
        <img [src]="rando.sprites.other['official-artwork'].front_default">
        <div>
            <ul class="rando-type">
                <li *ngFor="let value of rando.types" [class]="value?.type.name">{{value?.type.name}}</li>
            </ul>
            <ul class="rando-stats">
                <li>HP<mat-progress-bar mode="determinate"
                        value={{(rando.stats[0].base_stat)*(0.4)}}></mat-progress-bar>
                </li>
                <li>ATK<mat-progress-bar mode="determinate"
                        value={{(rando.stats[1].base_stat)*(0.4)}}></mat-progress-bar></li>
                <li>DEF<mat-progress-bar mode="determinate"
                        value={{(rando.stats[2].base_stat)*(0.4)}}></mat-progress-bar></li>
                <li>SP.ATK<mat-progress-bar mode="determinate"
                        value={{(rando.stats[3].base_stat)*(0.4)}}></mat-progress-bar></li>
                <li>SP.DEF<mat-progress-bar mode="determinate"
                        value={{(rando.stats[4].base_stat)*(0.4)}}></mat-progress-bar></li>
                <li>SPEED<mat-progress-bar mode="determinate"
                        value={{(rando.stats[5].base_stat)*(0.4)}}></mat-progress-bar></li>
            </ul>
        </div>
    </div>
</div>
